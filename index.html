<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도현의 자기소개</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a id="header1" href="#hero">홈</a></li>
                <li><a id="header2" href="#profile">소개</a></li>
                <li><a id="header3" href="#interests">관심사</a></li>
                <li><a id="header4" href="#portfolio">포트폴리오</a></li>
                <li><a id="header5" href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <div class="section-text">
            <h1 class="title">안녕하세요! 저는 도현입니다.</h1>
        </div>
    </section>
    
    <section id="profile" class="profile">
        <img src="./img/두산베어스 로고.svg" alt="도현의 프로필 사진" class="slide-in">
        <div class="slide-in">
            <h2 class="title">도현</h2>
            <p class="title">디지털 기술과 방송에 관심이 많은 학생입니다.</p>
        </div>
    </section>
    
    <section id="interests" class="interests">
        <h2 class="title-text">관심사</h2>
        <div class="grid">
            <a href="#"><div class="subtitle">🎬 방송 & 영상 제작</div></a>
            <a href="#"><div class="subtitle">⚾ 야구 & 스포츠</div></a>
            <a href="#"><div class="subtitle">📱 전자기기 & 테크</div></a>
        </div>
    </section>
    
    <section id="portfolio" class="portfolio">
        <h2 class="title-text">포트폴리오</h2>
        <div class="grid">
            <a href="#"><div class="subtitle">💻 웹 프로젝트 1</div></a>
            <a href="#"><div class="subtitle">📱 모바일 앱 디자인</div></a>
            <a href="#"><div class="subtitle">📺 영상 제작 작업</div></a>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="title-text">연락하기</h2>
        <p class="title-text">이메일: example@email.com</p>
    </section>

    <script>
        document.getElementById("header1").addEventListener("click", function() {
            document.getElementById("home").scrollIntoView({ behavior: "smooth" });
        });

        document.getElementById("header2").addEventListener("click", function() {
            document.getElementById("profile").scrollIntoView({ behavior: "smooth" });
        });

        document.getElementById("header3").addEventListener("click", function() {
            document.getElementById("interests").scrollIntoView({ behavior: "smooth" });
        });

        document.getElementById("header4").addEventListener("click", function() {
            document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
        });

        document.getElementById("header5").addEventListener("click", function() {
            document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
